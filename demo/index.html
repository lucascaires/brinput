<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>BR Input - MÃ¡scara para Telefone, CEP, CPF, CNPJ, etc</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.layout {
			max-width: 920px;
			margin: 0 auto;
		}
		input {
			padding: 15px;
			border: 2px solid #ccc;			
			display: block;
			width: 100%;
		}
		input:focus {
			border: 2px solid #777;
			outline: 0;
			box-shadow: 0;
		}		
		label {
			display: block;
			text-transform: uppercase;
			color: #777;
		}
		.input-group {
			margin: 0 0 20px;
		}
	</style>
</head>
<body>
	
	<div class="layout">
				
		<div class="input-group">
			<label for="telefone">Telefone</label>
			<input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000">
		</div>

		<div class="input-group">
			<label for="cep">CEP</label>
			<input type="text" name="cep" id="cep" placeholder="00000-000">
		</div>

		<div class="input-group">
			<label for="cpf">CPF</label>
			<input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
		</div>

		<div class="input-group">
			<label for="cnpj">CNPJ</label>
			<input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00">
		</div>
	

	</div>

	<script src="../dist/brinput.min.js"></script>
	<script>
		new brInput({
			inputs: {
				telefone: '#telefone',
				cep: '#cep',
				cpf: '#cpf',
				cnpj: '#cnpj'
			}
		})
	</script>
</body>
</html>
